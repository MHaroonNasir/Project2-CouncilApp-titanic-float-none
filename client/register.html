<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/register.js" defer></script>
    <title>Florin Council</title>
  </head>
  <body>
    <div class="box">
      <div class="login-container">
        <div class="top-header">
          <span>Hello, Ready to Help Us?</span>
          <h1>Our Council</h1>
          <header>Register</header>
        </div>
        <form id="register-form">
          <div class="input-field">
            <input
              type="text"
              class="input"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              class="input"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="input-field">
            <input
              type="email"
              class="input"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <input type="submit" class="submit" value="Register" />
        </form>
        <div class="bottom">
          <p>Already registered? <a href="./login.html">Log in here</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
