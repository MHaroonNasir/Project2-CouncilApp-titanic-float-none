<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/createPost.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/createPost.js" defer></script>
    <title>Create a New Post</title>
    <!DOCTYPE html>
  </head>
  <body>
    <header>
      <nav class="index-header">
        <div class="logo">
          <a href="#">Our Council</a>
        </div>
        <div class="nav-links">
          <a class="home-link" href="index.html"> Home </a>
          <a class="profile-link" href="userProfile.html"> My Profile </a>
        </div>
      </nav>
    </header>
    <div class="box-create">
      <h1 class="title-create">Create a New Post</h1>
      <div class="form-container">
        <form id="createPost-form">
          <div class="input-field">
            <label class="labels" for="title">Title:</label>
            <input
              class="input-box"
              type="text"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="input-field">
            <label class="labels" for="content">Content:</label>
            <textarea
              class="textarea-box"
              type="text"
              id="content"
              name="content"
              required
            ></textarea>
          </div>
          <div class="input-field">
            <label class="labels" for="category">Category:</label>
            <input
              class="input-box"
              type="text"
              id="category"
              name="category"
              required
            />
          </div>
          <div>
            <button class="btn-create" type="submit">Create Post</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <h6>
        <a href="index.html">Top ↑</a>
      </h6>
      <h6>Copyright ©</h6>
    </footer>
  </body>
</html>
