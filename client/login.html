<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets//css/login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cee6ef0296.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/login.js" defer></script>
    <title>Florin Council</title>
  </head>
  <body>
    <div class="box">
      <div class="login-container">
        <div class="top-header">
          <span>Welcome back!</span>
          <h1>Our Council</h1>
          <header>Login</header>
        </div>
        <form id="login-form">
          <div class="input-field">
            <input
              type="text"
              class="input"
              id="username"
              name="username"
              placeholder="Username"
            />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input-field">
            <input
              type="password"
              class="input"
              id="password"
              name="password"
              placeholder="Password"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <input type="submit" class="submit" value="Log in" />
        </form>
        <div class="bottom">
          <p>No account? <a href="./register.html">Sign up here</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
